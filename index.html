<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>P5: Neighborhood Map</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

  <div id="top-layer"></div>
  <span id="location">_</span>
  <div id="search-box"><form id="search-form"><input id="search-input" type="text" name="search" placeholder="Search for a new location..."></form></div>
  <span id="loading"><img src='images/loading_map.gif' alt='Page loading'></span>

  <div id="mySidenav" class="sidenav">
    <h1>Restaurants</h1>
    <hr>
    <div id="filter-box"><form><input id="filter-input" type="search" name="filter" placeholder="Filter..." data-bind="textInput: filterInput"></form></div>
    <ul data-bind="foreach: restaurantArray">
      <li data-bind="text: $data.name, click: $parent.selectMapMarker, attr: {'id': $data.id}"></li>
    </ul>
  </div>

  <div id="map"></div>

  <div id="main">
    <span id="openButton" style="font-size:60px;cursor:pointer;font-weight:bold" onclick="openNav()">☰</span>
    <span id="closeButton" style="font-size:60px;cursor:pointer;font-weight:bold" onclick="closeNav()">✕</span>
  </div>

  <div id="search">
    <span id="searchButton" style="font-size:60px;cursor:pointer;font-weight:bold" onclick="searchFunction(), closeNav()">🔍</span>
  </div>

  <script src="js/jquery-2.2.1.min.js"></script>
  <script src="js/knockout-3.4.0.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyC5TZMIT1G1IGdheFqnGUYnRkIbZmpXg&libraries=visualization&callback=getLocation" onerror="mapLoadError()"></script>


</body>
</html>
